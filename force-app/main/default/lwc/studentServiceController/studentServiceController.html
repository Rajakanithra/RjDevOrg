<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
    <lightning-card  title="">
        <b><p class="slds-align_absolute-center slds-text-heading_medium"> Create New Student </p></b>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Name" max-length="30" required=true onfocus={handleInputFocus} onblur={handleInputBlur} onchange={valueChanged} value={name}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Fathers Name" max-length="30" required=true onfocus={handleInputFocus} onblur={handleInputBlur} onchange={valueChanged} value={fathersName}>
                </lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="number" label="Tamil" max-length="3" pattern="\b(0*(?:[1-9][0-9]?|100))\b" message-when-pattern-mismatch="Mark should not exceed 100" required=true onfocus={handleInputFocus} onblur={handleInputBlur} onchange={valueChanged} value={Tamil}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="number" label="English" max-length="3" pattern="\b(0*(?:[1-9][0-9]?|100))\b" message-when-pattern-mismatch="Mark should not exceed 100" required=true onfocus={handleInputFocus} onblur={handleInputBlur} onchange={valueChanged} value={English}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="number" label="Maths" max-length="3" pattern="\b(0*(?:[1-9][0-9]?|100))\b" message-when-pattern-mismatch="Mark should not exceed 100" required=true onfocus={handleInputFocus} onblur={handleInputBlur} onchange={valueChanged} value={Maths}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="number" label="Science" max-length="3" pattern="\b(0*(?:[1-9][0-9]?|100))\b" message-when-pattern-mismatch="Mark should not exceed 100" required=true onfocus={handleInputFocus} onblur={handleInputBlur} onchange={valueChanged} value={Science}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="number" label="Social" max-length="3" pattern="\b(0*(?:[1-9][0-9]?|100))\b" message-when-pattern-mismatch="Mark should not exceed 100" required=true onfocus={handleInputFocus} onblur={handleInputBlur} onchange={valueChanged} value={Social}></lightning-input>
            </div>
        <p slot="footer"><lightning-button variant="brand" label="Save" title="Save" onclick={handleOnSave} class="slds-m-left_x-small">
        </lightning-button></p>
    </lightning-card>
</div>

</template>
